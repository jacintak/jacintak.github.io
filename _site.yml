
name: # name of the website
output_dir: "." # output directory of rendered html file - "." is in source file (not a sub directory)
exclude: ["*.md"] # ignore the readme file
navbar:
  title: "Jacinta's GitHub"
  href: index.html
  left: # start from left hand side of nav bar, right: is for right hand side
    - text: "Mechanistic models of ectotherm development"
      menu: # drop down menu
       - text: "About"
         href: model-about.html
       - text: "Pipeline"
         href: model-pipeline.html
       - text: "Resources"
         href: model-resources.html
    - text: "Teaching intro statistics"
      href: https://jacintak.github.io/biostats/index.html
      menu: # drop down menu
       - text: "Quick guide to R/exams"
         href: https://jacintak.github.io/biostats/r-exams-guide.html
       - text: "Lecture 1: Simple linear models"
         href: https://jacintak.github.io/biostats/biostats-GLM1.html
       - text: "Lecture 2: Multiple regression"
         href: https://jacintak.github.io/biostats/biostats-GLM2.html
       - text: "Lecture 3: Evaluating models"
         href: https://jacintak.github.io/biostats/biostats-GLM3.html
output: 
  html_document:
    toc: true # table of contents
    toc_float: true
    theme: readable
    highlight: textmate
    include:
      after_body: footer.html
    css: styles.css

